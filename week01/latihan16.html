        <title>Formating Table</title>
    </head>

    <body>
        <table border="1" width="25%" height="500px" cellspacing="0" cellpadding="20">
            <caption>Formating Table</caption>
            <tr>
                <td bgcolor="red" align="center" valign="baseline">center baseline</td>
                <td bgcolor="red" align="justify" valign="top">justify top</td>
            </tr>
            <tr>
                <td bgcolor="red" align="left" valign="bottom">left bottom</td>
                <td bgcolor="red" align="right" valign="middle">right middle</td>
            </tr>
        </table>
    </body>

</html>
