<html>

    <head>
        <title>Formating Table</title>
    </head>

    <body>
        <table border="5" cellspacing="0" cellpadding="10">
            <tr align="left" valign="top">
                <td width="25%" bgcolor="red">cell
                    1a</td>
                <td width="25%" bgcolor="yellow">cell
                    1b</td>
            </tr>
            <tr align="center" valign="baseline" bgcolor="blue">
                <td>cell 2a</td>
                <td>cell 2b</td>
            </tr>
        </table>
    </body>

</html>
